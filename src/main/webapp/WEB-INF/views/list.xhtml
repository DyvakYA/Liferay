<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>List</title>
</h:head>
<h:body>
	<h:form>
		<ui:repeat value="#{getAllUserListManagedBean.users}" varStatus="user">
			<h:inputText value="#{getAllUserListManagedBean.users[user.name]}" />
		</ui:repeat>
		<h:commandButton value="Update list"
			actionListener="#{getAllUserListManagedBean.execute}" />
	</h:form>

</h:body>
</html>
